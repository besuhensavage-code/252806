
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun App</title>
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2016/06/15/15/58/strawberries-1459510_1280.png') no-repeat center center fixed;
            background-color: red;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            font-weight: bold;
            font-style: italic;
            color: black;
            -webkit-text-stroke: 1px white;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff4444;
            color: white;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container" id="step1">
        <h2>Are you 18 y.o.+ ?</h2>
        <button onclick="goToStep2()">Yes</button>
        <button onclick="exitApp()">No</button>
    </div>

    <div class="container" id="step2" style="display:none;">
        <h2>Are you ready to have fun ?</h2>
        <button onclick="startFun()">Yes</button>
        <button onclick="exitApp()">No</button>
    </div>

    <script>
        function goToStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function startFun() {
            window.location.href = "https://indlinkssweeps.live/check/?a=252806&sm=45095&s1=TMA&mt=25";
        }

        function exitApp() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                alert("Access denied. You must be 18+ and ready for fun!");
            }
        }
    </script>
</body>
</html>
